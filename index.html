<script>
let masterData = [];

// 1. CSVãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
async function loadData() {
    try {
        // GitHub Pagesãªã©ã§å‹•ã‹ã™ãŸã‚ç›¸å¯¾ãƒ‘ã‚¹ã§æŒ‡å®š
        const response = await fetch('data.csv');
        if (!response.ok) throw new Error('CSVãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
        
        const text = await response.text();

        const rows = text.trim().split(/\r?\n/).slice(1); 

        masterData = rows.map(row => {
            const columns = row.split(',');
            if (columns.length < 3) return null;
            return {
                line: columns[0].trim(),
                name: columns[1].trim(),
                seq: parseInt(columns[2]),
                down_pf: columns[3] ? columns[3].trim() : "-",
                up_pf: columns[4] ? columns[4].trim() : "-",
                color: (columns[5] && columns[5].trim()) ? columns[5].trim() : "#444444",
                code: (columns[6] && columns[6].trim()) ? columns[6].trim() : "-"
            };
        }).filter(d => d !== null);
        
        console.log("èª­ã¿è¾¼ã¿å®Œäº†:", masterData.length, "ä»¶");
    } catch (e) {

    }
}

function drawLottery() {

    const currentInfo = availablePositions[Math.floor(Math.random() * availablePositions.length)];

    const downPool = allStationsInLine.filter(d => d.seq > currentInfo.seq);
